<!DOCTYPE html>
<html>
  <head>
    <style>
       /* Set the size of the div element that contains the map */
      #map {
        height: 800px;  /* The height is 400 pixels */
        width: 100%;  /* The width is the width of the web page */
       }
    </style>
    <script type="text/javascript" src="config.js"></script>
    <script type="text/javascript" src="weather.js"></script>
    <script type="text/javascript" src="maps.js"></script>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <button onclick="map.prev()">Previous</button>
    <span id="date"></span>
    <button onclick="map.next()">Next</button>
    <!--The div element for the map -->
    <div id="map"></div>
  </body>
  <script type="text/javascript">
    let map = null;

    Maps.loadAPI(()=>{
      map = new Maps( Maps.locations.NewYork, document.querySelector('#map') );

      // let m = Maps.drawMapAtLatLong( Maps.locations.NewYork, document.querySelector('#map'));
      // Maps.addMarkerAtLatLong( Maps.locations.NewYork, m );
    })
  </script>
</html>
